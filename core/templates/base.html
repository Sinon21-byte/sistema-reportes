{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Aediles – Generar Reporte{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <header class="main-header">
    <div class="header-container">
      <a href="#" class="logo">
        <img src="{% static 'images/aediles_logo.png' %}" alt="Aediles" height="40">
      </a>
      <nav class="main-nav">
        <a href="{% url 'formulario' %}" class="{% if active_tab == 'formulario' %}active{% endif %}">Inspección Rutinaria</a>
        <a href="{% url 'actividades' %}" class="{% if active_tab == 'actividades' %}active{% endif %}">Reporte Actividades</a>
      </nav>
      {% if nombre %}
      <div class="user-info">
        Bienvenido(a), {{ nombre }}
      </div>
      {% endif %}
    </div>
  </header>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
